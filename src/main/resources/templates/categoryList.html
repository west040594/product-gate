<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section th:replace="layout :: nav-section"></section>
<div class="my-md-4 container">

    <div th:each="category : ${data.categories}">
        <div class="card">
            <div class="card-header">
                <b>Дата создания: </b><span th:text="${#temporals.format(category.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                <b>Дата изменения: </b><span th:text="${#temporals.format(category.lastModifyTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.name}">Название категории</h5>
                    </div>
                    <img th:src="@{${category.imageUrl}}" class="bbd-placeholder-img card-img-top img-fluid" alt="category-image">
                </div>
                <div class="col-md-8">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <b>Псевдоним: </b> <span th:text="${category.alias}"></span>
                        </li>
                        <li class="list-group-item">
                            <b>Статус: </b> <span th:text="${category.status}"></span>
                        </li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{'/categories/' + ${category.id}}" class="btn btn-primary card-link">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
