<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<section th:replace="layout :: nav-section"></section>
<div class="my-md-4 container">
    <h1>Регистрация</h1>
    <form method="post" th:action="@{/register}" id="registerForm" th:object="${registerForm}">

        <div class="form-group">
            <label for="username" class="control-label">Логин</label>
            <input id="username" class="form-control" th:field="*{username}"/>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Ошибка валидации</p>
        </div>

        <div class="form-group">
            <label for="firstname" class="control-label">Имя</label>
            <input type="text" id="firstname" class="form-control" th:field="*{firstName}"/>
            <p th:each="error : ${#fields.errors('firstName')}"
               th:text="${error}">Ошибка валидации</p>
        </div>

        <div class="form-group">
            <label for="lastname" class="control-label">Фамилия</label>
            <input type="text" id="lastname"  class="form-control" th:field="*{lastName}"/>
            <p th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Ошибка валидации</p>
        </div>

        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input id="email" type="email" class="form-control" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Ошибка валидации</p>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Пароль</label>
            <input id="password" type="password" class="form-control" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Ошибка валидации</p>
        </div>

        <div class="form-group">
            <label for="confirm" class="control-label">Подвердить пароль</label>
            <input id="confirm" type="password" class="form-control" th:field="*{matchingPassword}"/>
        </div>

        <button type="submit" class="btn btn-primary">Принять</button>
    </form>
</div>
</body>
</html>
